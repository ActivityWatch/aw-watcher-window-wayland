[package]
name = "aw-watcher-window-wayland"
version = "0.1.0"
authors = ["Johan Bj√§reholt <johan@bjareho.lt>"]
edition = "2021"

[build-dependencies]
wayland-scanner = "0.31"

[dependencies]
smallvec = "0.6"
lazy_static = "1.2"
wayland-client = "0.31"
wayland-sys = "0.31"
serde_json = "1.0"
chrono = "0.4"
mio = "0.6"
timerfd = "1.0"
file-lock = "1.1"
appdirs = "0.2"
gethostname = "0.2"
getopts = "0.2"

aw-client-rust = { git = "https://github.com/ActivityWatch/aw-server-rust.git" }
wayland-protocols-plasma = { version = "0.2.0", features = ["client"] }
wayland-protocols-wlr = { version = "0.2.0", features = ["client"] }
wayland-backend = "0.3.2"
tokio = { version = "1.33.0", features = ["full"] }
anyhow = "1.0.75"

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
